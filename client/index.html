<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="discription">
        <h1 class="description_heading">First<span>AI</span></h1>
        <p class="desc">
          FirstAI is an AI mentor created to help you solve some problems and
          answer some questions that would normally take time searching the web
          for. With FirstAI, you can leverage the power of AI to your advantage.
          <span>Ask FirstAI a question</span>
        </p>
      </div>
      <div id="chat_container"></div>

      <form>
        <textarea
          name="prompt"
          placeholder="Ask First AI"
          cols="1"
          rows="1"
        ></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
